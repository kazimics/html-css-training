<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Task List App</title>
  <meta name="Author" content="Kazimi">
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.bootcss.com/font-awesome/5.8.1/css/all.css" rel="stylesheet">
</head>

<body>
  <h1>Task List App</h1>
  <div class="container">
    <header>
      <img src="images/work.jpeg" alt="head-background">
      <div class="sign">
        <span class=></span>
        <span class=></span>
        <span class=></span>
        <span class="empty-circle"></span>
        <span class="empty-circle"></span>
      </div>
      <div class="time">10:15 Am</div>
      <i class="fa fa-battery-full"></i>
      <div class="back"><i class="fas fa-angle-left"></i></div>
      <div class="setting"><i class="fas fa-ellipsis-h"></i></div>
      <div class="category">Remote Working</div>
    </header>
    <main>
      <div class="add">+</div>
      <div class="date">today</div>
      <ul>
        <li>
          <input type="checkbox" id="1" checked><label for="1"></label>
          <div class="first-line">
            <img src="images/phone.png" alt="phone" class="first-img">
            <p class="item-title">Design onboarding screen</p>
            <p class="item-summary">Discuss with the dev first</p>
            <i class="fa fa-star first-i"></i>
          </div>
        </li>
        <li>
          <input type="checkbox" id="2"><label for="2"></label>
          <div>
            <img src="images/pen.png" alt="pen">
            <p class="item-title">Create a new icon set</p>
            <i class="fa fa-star"></i>
          </div>
        </li>
      </ul>
      <div class="date">tomorrow</div>
      <ul>
        <li>
          <input type="checkbox" id="3"><label for="3"></label>
          <div>
            <img src="images/window.png" alt="window">
            <p class="item-title">Code a new portfolio web</p>
            <i class="fa fa-star"></i>
          </div>
        </li>
        <li>
          <input type="checkbox" id="4"><label for="4"></label>
          <div>
            <img src="images/mail.png" alt="mail">
            <p class="item-title">Send proposal email</p>
            <i class="fa fa-star"></i>
          </div>
        </li>
        <li>
          <div>
            <p class="item-title last-item">
              Design onboarding screnn
            </p>
            <i class="fa fa-trash-alt"></i>
          </div>
        </li>
      </ul>
    </main>
  </div>
</body>

</html>
