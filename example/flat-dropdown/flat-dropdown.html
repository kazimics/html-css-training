<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Flat dropdown.</title>
  <meta name="Author" content="kazimi">
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/font-awesome/5.8.1/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <main>
    <h1>Flat dropdown.</h1>
    <div class="menu">
      <ul>
        <li><i class="fa fa-check"></i>Linked</li>
        <li><i class="fa fa-caret-right"></i>Listen</li>
        <label for="toggle"><i class="fa fa-cog"></i> <i class="fa fa-caret-down"></i></label>
      </ul>

      <input type="checkbox" id="toggle">
      <ul class="toggle">
        <li>Message</li>
        <li>Dashboard</li>
        <li>Recent Activity</li>
        <li>Unlike</li>
      </ul>
    </div>
  </main>
</body>

</html>
