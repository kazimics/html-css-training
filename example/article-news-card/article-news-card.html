<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Article News Card</title>
  <meta name="Author" content="Kazimi">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/font-awesome/5.8.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Article News Card</h1>
    <div class="col">
      <div class="card">
        <div class="header">
          <div class="date">
            <div class="day">27</div>
            <div class="month">Mar</div>
          </div>
          <div><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg"
              alt="header-img"></div>
        </div>
        <div class="main">
          <div class="category">Photos</div>
          <section>
            <h2>City Lights in New York</h2>
            <small>The city that never sleeps.</small>
            <p class="sumarry">New York, the largest city in the U.S., is an architectural marvel with plenty of
              historic monuments, magnificent buildings and countless dazzling skyscrapers.</p>
            <div class="meta">
              <span class="time"><i class="fa fa-clock"></i>6 mins ago</span>
              <span class="comments"><i class="fa fa-comments"></i>39 comments</span>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
